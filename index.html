<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "keys">
        <div data-key="75" class="key">
            <kbd>k</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="83" class="key">
            <kbd>s</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="72" class="key">
            <kbd>h</kbd>
            <span class="sound">hi-hat</span>
        </div>
        <div data-key="84" class="key">
            <kbd>t</kbd>
            <span class="sound">tom1</span>
        </div>
        <div data-key="89" class="key">
            <kbd>y</kbd>
            <span class="sound">tom2</span>
        </div>
        <div data-key="67" class="key">
            <kbd>c</kbd>
            <span class="sound">crash</span>
        </div>
    </div>
        <audio data-key="75" src="kick.wav"></audio>
        <audio data-key="83" src="snare.wav"></audio>
        <audio data-key="72" src="hi-hat.wav"></audio>
        <audio data-key="84" src="tom1.wav"></audio>
        <audio data-key="89" src="floortom.wav"></audio>
        <audio data-key="67" src="crash.wav"></audio>

        <script src="app.js"></script>
</body>
</html>
